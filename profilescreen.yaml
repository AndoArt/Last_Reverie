- View: 
    style: 
      backgroundColor: white
      flex: 1
      width: 1080
      height: 1920
    children:
      - Image:
          source: background.png
          style:
            width: 1080
            height: 1920
            position: absolute
            top: 0
            left: 0
      - View:
          style:
            width: 1000
            height: 1200
            top: 300
            left: 40
            alignItems: center
            position: absolute
            borderColor: rgb(230, 215, 204)
            borderRadius: 10
            borderWidth: 5
            rowGap: 10
            flex: 2
            backgroundColor: rgb(36, 34, 33) 
      - View:
          style:
            width: 1000
            height: 1220
            top: 350
            left: 40
            alignItems: center
            position: absolute
            borderRadius: 10
            rowGap: 10
            flex: 2
            backgroundColor: rgb(240, 240, 240) 
          children:
            - View:
                style:
                  width: 1080
                  height: 300
                  flex-direction: row
                  flex: 1
                children:
                  - Image:
                      source: CProfile.png
                      style:
                        width: 280
                        height: 280
                        top: 50
                        left: 140
                  - Text:
                      style:
                        fontSize: 60
                        position: absolute
                        top: 350
                        left: 150
                        fontFamily: monospace
                        color: black
                      index: {prompt_index}
            - Button:
                id: "distribute"
                style:
                  height: 100
                  width: 500
                  borderRadius: 10
                  alignItems: center
                  bottom: 10
                on_touch:
                  backgroundColor: rgb(181, 177, 176)
                children:
                  - Image:
                      source: distribute.png
                      style:
                        width: 300
                        height: 100
            - Button:
                id: "back"
                style:
                  height: 100
                  width: 500
                  borderRadius: 10
                  alignItems: center
                  bottom: 10
                on_touch:
                  backgroundColor: rgb(181, 177, 176)
                children:
                  - Image:
                      source: back.png
                      style:
                        width: 300
                        height: 100
