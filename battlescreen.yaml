- View: 
    style: 
      backgroundColor: white
      flex: 1
      width: 1080
      height: 1920
    children:
      - Image:
          source: cavebackground.png
          style:
            width: 1080
            height: 1920
            position: absolute
            top: 0
            left: 0
      - View:
          style:
            width: 1040
            height: 200
            top: 20
            left: 20
            alignItems: center
            position: absolute
            borderColor: rgb(230, 215, 204)
            borderRadius: 10
            borderWidth: 5
            rowGap: 10
            flex: 1
            flex-direction: row
            backgroundColor: rgb(130, 96, 74) 
          children:
            - Image:
                source: CProfile.png
                style:
                  width: 280
                  height: 280
                  position: absolute
                  top: 20
                  left: 20
            - Text:
                style:
                  fontSize: 40
                  position: absolute
                  top: 40
                  left: 340
                  fontFamily: monospace
                  color: white
                index: {prompt_index}
      - View:
          style:
            width: 1040
            height: 580
            top: 1320
            left: 20
            alignItems: center
            position: absolute
            borderColor: rgb(230, 215, 204)
            borderRadius: 10
            borderWidth: 5
            rowGap: 10
            flex: 2
            backgroundColor: rgb(130, 96, 74) 
          children:
            - Button:
                id: "attack"
                style:
                  height: 100
                  width: 1000
                  top: 10
                  borderRadius: 10
                  alignItems: center
                  backgroundColor: rgb(41, 29, 20)
                  borderWidth: 5
                  borderColor: rgb(230, 215, 204)
                on_touch:
                  backgroundColor: black
                children:
                  - Image:
                      source: attack.png
                      style:
                        width: 300
                        height: 100
            - Button:
                id: "inventory"
                style:
                  height: 100
                  width: 1000
                  top: 10
                  borderRadius: 10
                  alignItems: center
                  backgroundColor: rgb(41, 29, 20)
                  borderWidth: 5
                  borderColor: rgb(230, 215, 204)
                on_touch:
                  backgroundColor: black
                children:
                  - Image:
                      source: inventory.png
                      style:
                        width: 300
                        height: 100
            - Button:
                id: "run"
                style:
                  height: 100
                  width: 1000
                  top: 10
                  borderRadius: 10
                  alignItems: center
                  backgroundColor: rgb(41, 29, 20)
                  borderWidth: 5
                  borderColor: rgb(230, 215, 204)
                on_touch:
                  backgroundColor: black
                children:
                  - Image:
                      source: run.png
                      style:
                        width: 300
                        height: 100
